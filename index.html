<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consolatio Automation Hub</title>
  </head>
  <body>
    <h1>Consolatio Automation Hub</h1>
    <form id="orderForm">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" name="startDate" required />
      <br />
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" name="endDate" required />
      <br />
      <button type="submit">Fetch Orders</button>
    </form>

    <div id="results"></div>

    <script>
      document
        .getElementById("orderForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const startDate = document.getElementById("startDate").value;
          const endDate = document.getElementById("endDate").value;

          if (!startDate || !endDate) {
            alert("Please select both start and end dates.");
            return;
          }

          try {
            const response = await fetch(
              "https://your-api-endpoint.com/fetch-orders",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ startDate, endDate }),
              }
            );

            const data = await response.json();

            document.getElementById("results").innerHTML = `
          <h2>Orders</h2>
          <pre>${JSON.stringify(data, null, 2)}</pre>
        `;
          } catch (error) {
            console.error("Error fetching orders:", error);
            alert("Failed to fetch orders. Check the console for details.");
          }
        });
    </script>
  </body>
</html>
